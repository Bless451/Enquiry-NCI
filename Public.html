<!DOCTYPE html>
<html>
<head>
  <title>Customer Enquiry</title>
</head>
<body>

  <h1>Customer Enquiry Form</h1>

  <form id="enquiryForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>Message:</label><br>
    <textarea id="message" required></textarea><br><br>

    <button type="submit">Submit Enquiry</button>
  </form>

  <p id="status"></p>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNPyd3tlm8g-iH2ahakrHgq66wnSRDGf8",
      authDomain: "enquiry-for-nci.firebaseapp.com",
      projectId: "enquiry-for-nci",
      storageBucket: "enquiry-for-nci.firebasestorage.app",
      messagingSenderId: "668862333596",
      appId: "1:668862333596:web:c11c34940e266dce4d2359"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("enquiryForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      try {
        await addDoc(collection(db, "enquiries"), {
          name,
          email,
          message,
          status: "New",
          createdAt: serverTimestamp()
        });

        status.innerText = "Enquiry submitted successfully!";
        form.reset();
      } catch (error) {
        status.innerText = "Error submitting enquiry.";
        console.error(error);
      }
    });
  </script>

</body>
</html>
